<div class="container">
  <h2 class="section-title text-shine">Kontakt</h2>
  <div class="row g-4">
    <div class="col-12 col-md-5">
      <div class="contact-info">
        <div class="contact-block mb-4">
          <h3 class="contact-label text-shine" rv-text="contact.order_hint"></h3>
          <p class="contact-value">Bestellungen nur per Telefon:</p>
          <p class="contact-value">
            <a class="contact-link" rv-href="'tel:' | append contact.phone" rv-text="contact.phone"></a>
          </p>
        </div>
        <div class="contact-block mb-4">
          <h3 class="contact-label text-shine">Ã–ffnungszeiten</h3>
          <p class="contact-value" rv-text="contact.hours"></p>
        </div>
        <div class="contact-block mb-4">
          <h3 class="contact-label text-shine">Anfahrt</h3>
          <p class="contact-value">
            <a class="contact-link" rv-href="contact.directions_url" target="_blank" rel="noopener noreferrer" rv-text="contact.address"></a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-7">
      <div id="contact-map" class="contact-map"></div>
    </div>
  </div>
</div>
